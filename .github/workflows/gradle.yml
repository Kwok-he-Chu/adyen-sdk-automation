name: Update SDKs

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**/README.md'
      - README.md
      - LICENSE
      - .github/CODEOWNERS

permissions:
  contents: read

concurrency:
  group: ci-sdk-automation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate:
    strategy:
      fail-fast: false
      matrix:
        project: [ java, node, dotnet, python, ruby, go, php ]
        service: [
          checkout, payout, recurring, binlookup, posmobile, paymentsapp, disputes, storedvalue, payment,
          management, balancecontrol, legalentitymanagement, balanceplatform, transfers, dataprotection,
          sessionauthentication, configurationwebhooks, acswebhooks, reportwebhooks, transferwebhooks,
          transactionwebhooks, managementwebhooks, disputewebhooks, negativebalancewarningwebhooks,
          balancewebhooks, tokenizationwebhooks
        ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Clone ${{ matrix.project }} repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.ADYEN_AUTOMATION_BOT_ACCESS_TOKEN }}
          repository: Adyen/adyen-${{ matrix.project }}-api-library
          path: ${{ matrix.project }}/repo

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Override properties
        if: matrix.project == 'node' || matrix.project == 'java'
        env:
          PROJECT: ${{ matrix.project }}
        run: cp $PROJECT/gradle.properties buildSrc

      - name: Generate code for ${{ matrix.service }} in ${{ matrix.project }}
        env:
          PROJECT: ${{ matrix.project }}
          SERVICE: ${{ matrix.service }}
        run: ./gradlew $PROJECT:$SERVICE

      - name: Check for changes
        id: changes
        env:
          PROJECT: ${{ matrix.project }}
        run: |
          cd $PROJECT/repo
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          path: ${{ matrix.project }}/repo
          token: ${{ secrets.ADYEN_AUTOMATION_BOT_ACCESS_TOKEN }}
          committer: ${{ secrets.ADYEN_AUTOMATION_BOT_TEST_EMAIL }}
          author: ${{ secrets.ADYEN_AUTOMATION_BOT_TEST_EMAIL }}
          branch: sdk-automation/${{ matrix.service }}
          title: '[${{ matrix.service }}] Code generation: update services and models'
          body: |
            OpenAPI spec files or templates have been modified.
            This PR contains the automated changes for the `${{ matrix.service }}` service.
          commit-message: |
            [${{ matrix.service }}] [adyen-sdk-automation] automated change